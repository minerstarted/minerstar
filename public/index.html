<!DOCTYPE html>
<html lang="en" class="plt-desktop md hydrated" mode="md">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
            content="viewport-fit=cover,width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <!-- <link rel="stylesheet" href="../css/serominer.css"/> -->
        <title>Sero Miner 2.0</title>
    </head>
    <body class="body">
        <div class="content">
            <!-- 头部 -->
            <div class="header">
               <div class="logo"> 
                   <img src="../images/logo.png" />
               </div>
               <div class="headimg">
                <img src="../images/head.png"/>
               </div>
            </div>
            <!-- 账户 -->
            <div class="account">
                <div class="graybg-up"></div>
                <div  class="graybg-mid height_account account_content">
                    <div class="account_img"> 
                        <span><img src="../images/account.png" style="width:45px;height:45px"/></span>
                        <span>当前账号</span>
                    </div>
                    <div style="width: 1px;background-color: white;margin:5px 0px"></div>
                    <div class="account_info">
                        <div class="account_key">
                            <span  class="account_key_content" id="account_key_content"></span> <span class="green_button"><img src="../images/btn_qh.png" style="width: 100%;height:100%;"/></span>
                        </div>
                        <div class="account_balance">
                            <span class="account_balance_content" id="account_balance_content">500 USD</span>  <span class="green_button"><img src="../images/btn_hqfs.png" style="width: 100%;height:100%;"/></span>
                        </div>
                    </div>

                </div>
                <div class="graybg-bottom"></div>
            </div>
            <!-- 收益 -->
            <div class="incoming">
                <div class="green-up">
                    <div class="account_level" >
                        <div >会员级别</div>
                        <div class="account_level_img"><img src="../images/crown.png" style="width: 17px;height:13px;"/></div>
                        <div class="account_level_desc">黄金</div>
                        <div class="account_desc">
                            <p>预计总收益1500</p>
                            <p>SUSD等值SERO</p>
                        </div>
                        <div class="account_upgrade"></div>
                    </div>
                    
                </div>
                <div  class="graybg-mid height_incoming">
                    <div class="incoming_content">
                        <div>
                            <span class="incoming_content_left">当日固定返还 <span>（SERO）</span>
                            </span> <span class="incoming_content_fixed">10</span>
                        </div>   
                        <div>
                            <span class="incoming_content_left">当日节点 <span>（黄金）</span></span>
                              <span>奖励：</span>
                            <span  class="incoming_content_node">10</span>
                        </div>  
                        <div>
                            <span class="incoming_content_left">当日社区 <span>（V2）</span></span> 
                            <span>管理奖励：</span> 
                            <span  class="incoming_content_comm">10</span>
                        </div>  
                        <div>
                            <span class="incoming_content_left">总共可提现 <span>（SERO）</span></span>  
                            <span class="incoming_content_total">150</span>
                            <span class="green_button"><img src="../images/btn_tx.png" style="width: 100%;height:100%;"/></span>
                        </div>  
                    </div>

                </div>
                <div class="graybg-bottom"></div>

            </div>
            <!-- 返还 -->
            <div class="feedback">
                <div class="graybg-up"></div>
                <div  class="graybg-mid height_feedback">
                    <div class="feedback_content">
                        <span class="feedback_total">合约当天总返还 2000usd （等值SERO）</span>
                        <span class="feedback_addr">合约地址：asdfasdgasdf</span>
                    </div>
                    
                </div>
                <div class="graybg-bottom"></div>
            </div>
            <!-- 我的 -->
            <div class="mine">
                <div class="graybg-up"></div>
                <div  class="graybg-mid height_mine">
                    <div class="mine_content">
                        <div class="mine_content_head">
                            <span><img src="../images/bb.png"  style="width: 18px;height:18px;"/></span>
                            <span style="margin-left:5px;"> 我的合约信息</span>
                        </div>
                        <div style="height: 1px;background-color:gray;margin:5px 0"></div>
                        <div class="mine_content_id">id:sdglkajsdf</div>
                        <div class="mine_content_rid">推荐伙伴id：sdflskjdf</div>
                        <div class="mine_content_time">最后结算日期：08/17</div>

                    </div>
                </div>
                <div class="graybg-bottom"></div>
            </div>

        </div>
    </body>
</html>
